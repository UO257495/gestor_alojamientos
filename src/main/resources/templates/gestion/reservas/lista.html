<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<th:block th:replace="~{fragments/head :: head ('Reservas')}"></th:block>
</head>
<body>

	<div th:replace="~{fragments/menu :: principal}"></div>

    <section class="container contenido">

        <h1 class="mb-4">
            <i class="fa-solid fa-calendar-days text-secondary"></i> Reservas 
            <a class="btn btn-success btn-sm me-2" title="Nueva Reserva" sec:authorize="hasAnyRole('ADMIN','PROPIETARIO')"
            th:href="@{/gestion/reservas/detalle}"><i class="fa-solid fa-plus"></i></a>
        </h1>

        <div th:replace="~{fragments/mensajes :: mensajes-alerta (mensajeUsuario=${mensajeUsuario})}"></div>
        
        <table id="tablaReservas" class="table table-sm table-striped table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Alojamiento</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Estado</th>
                    <th>Pago</th>
                    <th class="dt-right" data-dt-order="disable">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.cliente.nombre}"></td>
                    <td th:text="${reserva.alojamiento.nombre}"></td>
                    <td th:text="${reserva.fechaInicio}"></td>
                    <td th:text="${reserva.fechaFin}"></td>
                    <td>
                        <span th:switch="${reserva.estado.toString()}">
                            <span th:case="'PENDIENTE'" class="badge bg-dark text-white">PENDIENTE</span>
                            <span th:case="'CANCELADA'" class="badge bg-danger">CANCELADA</span>
                            <span th:case="'CONFIRMADA'" class="badge bg-success">CONFIRMADA</span>
                            <span th:case="'RECHAZADA'" class="badge bg-warning text-dark">RECHAZADA</span>
                            <span th:case="*"class="badge bg-light text-dark" th:text="${reserva.estado}">OTRO</span>
                        </span>
                    </td>
                    <td>
                        <span th:switch="${reserva.estadoPago?.toString()}">
                            <span th:case="'PENDIENTE'" class="badge bg-danger">PENDIENTE</span>
                            <span th:case="'PAGADO'" class="badge bg-success">PAGADO</span>
                            <span th:case="*" class="badge bg-secondary text-white" th:text="${reserva.estadoPago}">--</span>
                        </span>
                    </td>
                    <td class="dt-right">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-outline-primary" title="Editar" data-accion="editar" th:data-id="${reserva.id}"><i class="fa-solid fa-pen"></i></button>
                            <button type="button" class="btn btn-outline-danger" title="Eliminar" data-accion="eliminar" th:data-id="${reserva.id}" sec:authorize="!hasRole('CLIENTE')"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>

    <div th:replace="~{fragments/menu :: pie}"></div>

	<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

    <script type="module">

        import * as ui from '[[@{/js/ui.js}]]';

        document.addEventListener('DOMContentLoaded', () => {
            
            let dt = new DataTable('#tablaReservas', {
                language: {
                    url: '[[@{/js/datatables/es-ES.json}]]',
                },
            });

            // Botonera
            document.getElementById('tablaReservas').addEventListener('click', evt => {
                const node = evt.composedPath().find(n => n.dataset && 'id' in n.dataset && 'accion' in n.dataset);
                if (node) {
                    const {id, accion} = node.dataset;
                    if (accion == 'editar') {
                        const searchParams = new URLSearchParams({ id: id });
                        window.location.assign('detalle?'+searchParams.toString());
                    } else if (accion == 'eliminar') {
                        ui.mostrarConfirmacionModal('Aviso', `La reserva será eliminada, ¿continuar?`, function() {
                            const searchParams = new URLSearchParams({ id: id });
                            window.location.assign('eliminar?'+searchParams.toString());
                        });
                    }
                }
            });
        });
	</script>

</body>
</html>
