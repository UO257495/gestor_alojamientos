<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{fragments/head :: head ('Temporada')}"></th:block>
</head>
<body>

	<div th:replace="~{fragments/menu :: principal}"></div>

	 <section class="container contenido">

        <h1> 
			<i class="fa-solid fa-calendar-days text-secondary"></i> Temporada 
			<small th:if="${temporada.id != null}" class="text-secondary" th:text="${temporada.nombre}"></small> 
		</h1>

        <div th:replace="~{fragments/mensajes :: mensajes-alerta (mensajeUsuario=${mensajeUsuario})}"></div>

        <div class="tab-content">

            <section class="container my-3">
                
                <form th:action="${temporada.id == null} ? 'nuevo' : 'editar'" method="post" th:object="${temporada}">

                    <input type="hidden" name="id" th:field="*{id}" />

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Nombre <span class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorclass="is-invalid" />
                            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" th:errorclass="text-danger"></small>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Fecha Inicio <span class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <div id="fechaInicio" class="input-group" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                    <input id="fechaInicioInput" name="fechaInicio" th:field="*{fechaInicio}" type="text" class="form-control" data-td-target="#fechaInicio"/>
                                    <span class="input-group-text" data-td-target="#fechaInicio" data-td-toggle="datetimepicker">
                                        <span class="fa-solid fa-calendar"></span>
                                    </span>
                                </div>
                            <small th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="text-danger"></small>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Fecha Fin <span class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <div id="fechaFin" class="input-group" data-td-target-input="nearest" data-td-target-toggle="nearest">
                                    <input id="fechaFinInput" name="fechaFin" th:field="*{fechaFin}" type="text" class="form-control" data-td-target="#fechaFin" />
                                    <span class="input-group-text" data-td-target="#fechaFin" data-td-toggle="datetimepicker">
                                        <span class="fa-solid fa-calendar"></span>
                                    </span>
                            </div>
                            <small th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}" class="text-danger"></small>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Precio (â‚¬) <span class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <input type="number" step="0.01" class="form-control" th:field="*{precio}" th:errorclass="is-invalid"/>
                            <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></small>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Alojamiento <span class="text-danger">*</span></label>
                        <div class="col-sm-10">
                            <select class="form-select" th:field="*{alojamiento}" th:errorclass="is-invalid">
                                <option th:each="a : ${alojamientos}" th:value="${a.id}" th:text="${a.nombre}"></option>
                            </select>
                            <small th:if="${#fields.hasErrors('alojamiento')}" th:errors="*{alojamiento}" class="text-danger"></small>
                        </div>
                    </div>

                    <hr class="my-4" />
            
                    <div class="my-4 text-end">
                        <button type="submit" class="btn btn-success ms-2">Guardar</button>
                        <a class="btn btn-outline-secondary ms-2" th:href="@{/gestion/usuarios/lista}">Cerrar</a>
                    </div>
                    
                </form>

            </section>
            

        </div>

    </section>

    <div th:replace="~{fragments/menu :: pie}"></div>

	<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

    <script type="module" th:src="@{/js/gestion/temporadas/detalle.js}"></script>

    
</body>
</html>
